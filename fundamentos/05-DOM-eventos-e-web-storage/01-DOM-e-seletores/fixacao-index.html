<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraphs" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      const secondParagraph = document.getElementById("second-paragraph");
      let subtitle = document.getElementById("subtitle"); 
      let paragraphs = document.getElementsByClassName("paragraphs");
      document.getElementById("page-title").innerText = "O Conde de Monte Cristo";
      document.getElementById("subtitle").innerText = "O melhor filme";
      document.getElementsByTagName("h2")[0].style.color = "green";
      subtitle.style.fontFamily = "Verdana";
      paragraph.style.color = "red";
      secondParagraph.style.backgroundColor = "green";
      secondParagraph.style.color = "yellow";
      paragraphs[0].style.backgroundColor = "yellow";
    </script>
  </body>
</html>
